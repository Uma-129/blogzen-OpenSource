<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogzen</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="./assets/blogzen_logo.svg" alt="Blogzen Logo">
                    <img src="./assets/blogzen_text.svg" alt="Blogzen Text">
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <img src="./assets/profile_image_large.png" alt="Profile Image">
                    <span>Hello Piyush</span>
                    <img src="./assets/down_arrow.svg" alt="Down Arrow">
                </a>
                <img src="./assets/moon.png" alt="Theme Toggle" id="themeToggle" onclick="toggleTheme()">
            </div>
            <div class="calendar">
                <a href="#">
                    <img src="./assets/calendar_icon.svg" alt="Calendar Icon">
                    <span>Calendar</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="blog">
            <!-- Blog content -->
        </div>

        <section class="other-blogs">
            <h2>Other blogs related to this category</h2>
            <div class="blogs-related">
                <!-- Related blogs content -->
            </div>
        </section>
    </main>

    <footer>
        <div class="socials">
            <h3>Follow us on our socials</h3>
            <div class="icons">
                <a href="#"><img src="./assets/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="./assets/twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="./assets/spotify.svg" alt="Spotify"></a>
            </div>
        </div>
        <div class="newsletter">
            <h3>Subscribe to our newsletter</h3>
            <form>
                <input type="email" id="emailId" name="email" placeholder="Your Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <a href="mailto:Blogzen@gmail.com">Blogzen@gmail.com</a>
        </div>
    </footer>

    <script src="./js/theme.js"></script>
    <script src="./js/blog.js"></script>
</body>
</html>
